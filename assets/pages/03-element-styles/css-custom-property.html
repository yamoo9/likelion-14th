<!DOCTYPE html>
<html lang="ko-KR">
	<head>
	  <meta charset="UTF-8" />
	  <title>사용자 정의 CSS 속성 설정</title>
	  <style>
	    :root {
	      --theme-color: #0652dd;
	    }
	
	    .themed-box {
        margin-block-end: 16px;
	      background-color: var(--theme-color);
	      color: #fff;
	      padding: 20px;
	      transition: background-color 0.3s;
	    }
	  </style>
	</head>
	<body>
	
	  <div class="themed-box">CSS 변수로 배경색을 설정했어요!</div>
	  <button type="button" class="change-theme-button">색상 변경</button>
	
    <script>
      {
        const box = document.querySelector('.themed-box')

        // 버튼을 사용자가 클릭하면 .box 요소의 —-theme-color CSS 커스텀 속성을 변경합니다.
        document.querySelector('.change-theme-button').addEventListener('click', () => {
          box.style.setProperty('--theme-color', '#dd066a')
        })
      }
    </script>

	</body>
</html>
