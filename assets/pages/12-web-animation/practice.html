<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>웹 애니메이션 (CSS & JavaScript)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      --padding: 20px;

      overflow-y: scroll;
      padding: var(--padding);
    }
    
    button {
      cursor: pointer;
      user-select: none;
      margin-block-end: 60px;
      padding: 0.6em 1em;
      text-transform: uppercase;
    }

    section {
      margin-block-end: 60px;

      &:nth-of-type(1) .ball { transition-timing-function: linear; }
      &:nth-of-type(2) .ball { transition-timing-function: ease; }
      &:nth-of-type(3) .ball { transition-timing-function: ease-in; }
      &:nth-of-type(4) .ball { transition-timing-function: ease-out; }
      &:nth-of-type(5) .ball { transition-timing-function: ease-in-out; }

      h2 {
        font-weight: 400;
        font-size: 20px;
        color: #363538;
      }

      .ball {
        --size: 40px;
        --color: #443faf;
        --radius: 100%;
  
        inline-size: var(--size);
        block-size: var(--size);
        background-color: var(--color);
        border-radius: var(--radius);
  
        /* transtion-(property|duration|timing-function|delay) */
        transition-property: translate;
        transition-duration: 1s;
  
        .is-transition & {
          translate: calc(90vw - var(--size) - var(--padding)) 0;
        }
      }
    }


  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('button')
      const main = document.querySelector('main')

      button.addEventListener('click', () => {
        main.classList.toggle('is-transition')
      })
    })
  </script>
</head>
<body>

  
  <main lang="en">

    <button type="button">toggle</button>

    <section>
      <h2>Linear</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease in</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease out</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease in out</h2>
      <div class="ball"></div>
    </section>

  </main>

</body>
</html>
