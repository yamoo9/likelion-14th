<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <title>DOM에서 요소 제거</title>
    <style>
      [id^="practice"] {
        display: flex;
        flex-flow: column;
        align-items: start;
        gap: 12px;
        padding: 12px;

        * {
          margin-block: 0;
        }
      }

      h2 {
        font-size: 1.2rem;
      }

      hr {
        margin-block: 20px;
        margin-inline: 12px;
        border: 0;
        border-block-end: 1px solid #aaa;
      }

      .members, .reviews {
        list-style-type: '';
        padding-inline-start: 0;
        display: grid;
        gap: 8px;
        inline-size: calc(100vw - 64px);

        li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          inline-size: inherit;
          border: 1px solid #444;
          border-radius: 4px;
          padding: 0.5rem;
          font-size: 14px;
        }

        &:empty + .info {
          display: block;
        }
      }

      .members button {
        cursor: pointer;
        border: 0;
        border-radius: 4px;
        padding: 6px 8px;
        background-color: #111;
        color: #fff;
        font-size: 12px;
      }

      .reviews {
        color: hsl(220 70% 35%);
        
        li {
          border-color: currentColor;
        }

        button {
          cursor: pointer;
          border: 0;
          border-radius: 4px;
          padding: 0;
          background-color: transparent;
          color: inherit;
          inline-size: 20px;
          block-size: 20px;

          &:hover {
            background-color: hsla(200 50% 50% / 20%);
          }

          svg {
            pointer-events: none;
            inline-size: inherit;
            block-size: inherit;
          }
        }
      }

      .info {
        display: none;
        inline-size: calc(100vw - 60px);
        margin: 0;
        border: 1px solid hsl(186 84% 35%);
        background-color: hsla(186 84% 35% / 5%);
        border-radius: 4px;
        padding: 0.5rem;
        font-size: 14px;
      }
    </style>
  </head>
