<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript 펀더멘탈</title>
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0" 
        />
        <!-- MIME 타입 -->
        <!-- CSS MIME 타입 (기본값: text/css) 생략 가능 -->
        <link rel="stylesheet" href="./styles/main.css" />
        <!-- JavaScript MIME 타입 (기본값: text/javascript) 생략 가능 -->
        <script>
            console.log(2025)
            console.log(6)
            console.log(10)
        </script>
        <script src="./learn/hello.js"></script>
        <!-- JavaScript 모듈(Modules)로 호출 : "이 파일은 모듈 파일이다"라고 브라우저에 선언 -->
        <script type="module" src="./learn/module.js"></script>
    </head>
    <body>
        <h1>JavaScript 학습</h1>
    </body>
</html>
