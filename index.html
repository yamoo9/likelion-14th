<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <script src="./assets/scripts/utils/css.js"></script>
    <script src="./assets/scripts/utils/events.js"></script>
    <script src="./assets/scripts/utils/query.js"></script>
    <script src="./assets/scripts/utils/attr.js"></script>
  </head>

  <body>

    <h1 id="static">JavaScript</h1>

    <div hidden id="star-wars">
      <div class="character" data-type="good-guy">루크 스카이워커</div>
      <div class="character" data-type="good-guy">요다</div>
      <div class="character" data-type="villain">다스 베이더</div>
    </div>

    <section hidden class="life-tips">
      <h2>생활 상식</h2>
      <p class="para">배터리를 오래 쓰고 싶다면 100% 충전보다는 80~90%에서 사용을 멈추는 것이 좋습니다.</p>
      <p class="para">전자레인지에 금속 용기를 넣으면 화재 위험이 있으니 절대 사용하지 마세요.</p>
      <p class="para">흰 셔츠의 얼룩은 세탁 전에 식초나 베이킹소다로 미리 처리하면 잘 지워집니다.</p>
    </section>

    <p 
      hidden
      id="notice"
      class="announcement"
      data-category="event"
      data-user-id="27" 
      data-role="manager" 
      data-status="active"
      >
      모든 태그는 여러 개의 속성을 가질 수 있습니다!
    </p>

    <form hidden>
      <div>
        <!-- HTML attribute -->
        <input type="checkbox" name="hobby" id="hobby" checked />
        <label for="hobby">취미</label>
      </div>
      <button type="submit">제출</button>
    </form>

    <script src="./assets/scripts/learn/40-using-attr-function.js"></script>
  </body>

</html>
