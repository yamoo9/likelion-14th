<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/pretendard/dist/web/static/pretendard.css" crossorigin />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap/dist/gsap.min.js"></script>
    <script src="./assets/scripts/learn/63-imperative-vs-declarative.js" defer></script>
  </head>

  <body>
    
    <h1>JavaScript</h1>
    
    
    <main hidden>
      <ul id="fruitList"></ul>
      <p style="margin-block: 0; font-size: 2rem">JavaScript is Awesome!</p>

      <h1 id="static">
        <a 
          href="https://developer.mozilla.org/ko/docs/Web/JavaScript"
          rel="noopener noreferrer"
          target="_blank" 
          lang="en"
        >
          JavaScript
        </a>
      </h1>

      <p lang="en" style="font-size: 20px">Web Programming Language</p>

      <!-- Default Parameters -->
      <header data-index="1">
        <button type="button">button in header 1</button>
      </header>

      <header data-index="2">
        <button type="button">button in header 2</button>
      </header>

      <div id="contoller" role="group" style="display: flex; gap: 4px; margin-block: 12px;">
        <button type="button" data-role="add-event">이벤트 추가</button>
        <button type="button" data-role="remove-event">이벤트 제거</button>
        <button type="button" data-role="tester">이벤트 추가 대기중...</button>
        <button type="button" data-role="once-event">1회만 이벤트 설정</button>
      </div>

      <!-- Template Literals -->
      <div class="practice">
        <form>
          <div>
            <label for="username">이름</label>
            <input id="username" type="text" placeholder="이름을 입력하세요." />
          </div>
          <div>
            <label for="meal">식사</label>
            <select id="meal">
              <option>식사 종류</option>
              <option value="breakfast">아침</option>
              <option value="lunch">점심</option>
              <option value="dinner">저녁</option>
            </select>
          </div>
          <button type="button">인사하기</button>
        </form>
        <p>인사말 출력</p>
      </div>

      <!-- Early Return -->
      <div class="practice1" style="display: flex; flex-direction: column; gap: 20px;">
        <form>
          <div>
            <label for="username">이름</label>
            <input id="username" name="username" placeholder="이름을 입력하세요" />
          </div>
          <button type="submit">확인</button>
        </form>
        <output>결과 출력</output>
      </div>

      <div class="practice2" style="display: flex; flex-direction: column; gap: 20px;">
        <input type="number" min="0" max="100" value="50" step="5" aria-label="점수" placeholder="점수를 입력하세요" />
        <button type="button">등급 확인</button>
        <output>등급 출력</output>
      </div>

      <div class="practice2" style="display: flex; flex-direction: column; gap: 20px;">
        <input type="number" aria-label="점수" placeholder="점수를 입력하세요" />
        <button type="button">등급 확인</button>
        <output>등급 출력</output>
      </div>
      
      <!-- GSAP -->
      <div class="ball"></div>

      <!-- Event Delegation -->
      <div class="box box1">
        <span>박스 1</span>
        <div class="box box2">
          <span>박스 2</span>
          <div class="box box3">
            <span>박스 3</span>
          </div>
        </div>
      </div>
    
      <!-- Add/Remove Event Listener -->
      <div role="group" style="display: flex; gap: 4px; margin-block: 12px;">
        <button type="button" data-role="add-event">이벤트 추가</button>
        <button type="button" data-role="remove-event">이벤트 제거</button>
        <button type="button" data-role="tester">이벤트 추가 대기중...</button>
        <button type="button" data-role="once-event">1회만 이벤트 설정</button>
      </div>
    
      <!-- Event Loop -->
      <ul class="link-list">
        <li>
          <a href="/news">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24" height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M15 18h-5" />
              <path d="M18 14h-8" />
              <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-4 0v-9a2 2 0 0 1 2-2h2" />
              <rect width="8" height="4" x="10" y="6" rx="1" />
            </svg>
            <span>최신 뉴스 보기</span>
          </a>
        </li>
        <li><a href="/tutorials">📘 튜토리얼 모음</a></li>
        <li><a href="/community">💬 커뮤니티 참여</a></li>
        <li><a href="/resources">📁 개발 자료실</a></li>
        <li><a href="/contact">📮 문의하기</a></li>
      </ul>

    </main>
  </body>

</html>
